apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.ignite19"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.firebase:firebase-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'me.zhanghai.android.materialedittext:library:1.0.5'
    implementation 'com.google.firebase:firebase-database:19.1.0'
    implementation 'androidx.work:work-runtime:2.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'
    implementation 'com.github.sujithkanna:smileyrating:1.6.8'
    implementation 'com.mikhaellopez:circularimageview:4.0.2'
    implementation 'com.ldoublem.loadingview:loadingviewlib:1.0'
    implementation 'com.airbnb.android:lottie:3.0.7'
    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    implementation 'me.spark:submitbutton:1.0.1'
    implementation 'am.appwise.components:NoInternetDialog:1.1.3'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.github.vipulasri:timelineview:1.1.0'

}
apply plugin: 'com.google.gms.google-services'
